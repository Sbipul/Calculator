<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header area start  -->

    <header>
        <section class="">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-12 col-md-4 m-0 p-0"></div>
                    <div class="col-12 col-md-4 m-0 p-0">
                        <div class="bg-dark text-light shadow-lg m-0 p-3 pb-4">
                            <!-- time & network  -->
                                <div class="row">
                                    <div class="col-8">
                                        <p>
                                        <span id="clockHour"></span>:
                                        <span id="clockMinute"></span>
                                        <span id="ampm"></span>
                                    </p>
                                    <h4 id="time"></h4>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex ms-auto p-0">
                                            <i class="fas fa-broadcast-tower"></i>
                                            <i class="ms-1 fas fa-wifi"></i>
                                            <i class="ms-1 fas fa-battery-three-quarters"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- display  -->
                                <div class="py-3 text-light height">
                                    <h2 class="w-100 py-3 fs-1 text-light text-end bg-dark border-0" type="text" name="" id="display">
                                    <h1 id="result" class="m-0 text-end">0</h1>
                                </div>
                                <!-- button  -->
                                
                                <div id="all" class="d-grid px-3">
                                    <p onclick="clear()" class="p-3 shadow-lg color-yellow m-0 text-center rounded-pill ">C</p>
                                    <p id="" class="p-3 shadow-lg color-yellow m-0 text-center rounded-pill ">(</p>
                                    <p id="" class="p-3 shadow-lg color-yellow m-0 text-center rounded-pill ">)</p>
                                    <p id="" class="p-3 shadow-lg color-pink m-0 text-center rounded-pill">x</p>
                                    <p id="" class="p-3 shadow-lg color-yellow m-0 text-center rounded-pill "><i class="fas fa-square-root-alt"></i></p>
                                    <p id="" class="p-3 shadow-lg color-yellow m-0 text-center rounded-pill ">lll</p>
                                    <p id="" class="p-3 shadow-lg color-yellow m-0 text-center rounded-pill "><i class="fas fa-superscript"></i></p>
                                    <p id="" class="color-pink p-3 shadow-lg m-0 text-center rounded-pill">/</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">7</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">8</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">9</p>
                                    <p id="" class="p-3 shadow-lg color-pink m-0 text-center rounded-pill ">-</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">4</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">5</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">6</p>
                                    <p id="" class="p-3 shadow-lg color-pink m-0 text-center rounded-pill ">+</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">1</p>
                                    <p class="p-3 shadow-lg bg-dark m-0 text-center ">2</p>
                                    <p id="" class="p-3 shadow-lg bg-dark m-0 text-center ">3</p>
                                    <p id="equal" style="grid-row-start: span 2;" class="p-3 shadow-lg color-pink m-0 text-center rounded-pill d-flex align-items-center justify-content-center">=</p>
                                    <p id="" class="p-3 shadow-lg bg-dark m-0 text-center rounded-pill ">.</p>
                                    <p id="num" class="p-3 shadow-lg bg-dark m-0 text-center ">0</p>
                                    <p id="" class="p-3 shadow-lg bg-dark m-0 text-center rounded-pill"><i id="delete" class="fas fa-backspace w-100 h-100"></i></p>
                                </div>
                                <!-- &#x2190 -->
                        </div>
                    </div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </section>
    </header>
    <!-- header area end  -->
 



    <!-- main area start  -->
    <main>
        <section>
            <div class="container">

            </div>
        </section>
    </main>
    <!-- main area end  -->





    <!-- footer area start  -->
    <footer>
        <section>
            <div class="container">

            </div>
        </section>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js  -->
    <script src="script.js"></script>
</body>

</html>
